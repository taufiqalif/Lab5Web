<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar menu</title>

  <script>
    function hitung(ele) {
      var total = document.getElementById('total').vaule;
          total = (total ? parseInt(total) : 0);
      var harga = 0;

      if (ele.checked) {
        harga = ele.value;
        total += parseInt(harga);
      } else {
        harga = ele.value;
        if (total > 0) {
          total -= parseInt(harga);
        }
      }

      document.getElementById('total').value = total;
    }
  </script>
</head>
<body>
  <h1>Daftar menu makanan</h1>
  <label>
    <input type="checkbox" value="5000" id="menu1" onclick=hitung(this)>
    Ayam goreng Rp.5000
  </label>
  <br>
  <label>
    <input type="checkbox" value="500" id="menu2" onclick=hitung(this)>
    Tempe goreng Rp.500
  </label>
  <br>
  <label>
    <input type="checkbox" value="2500" id="menu3" onclick=hitung(this)>
    Telur dadar Rp.2500
  </label>
  <hr>
  <strong>Total bayar: Rp. <input type="text" id="total"></strong>
</body>
</html>
