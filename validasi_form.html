<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="kontak">
      <div class="contact">
        <form action="" onsubmit="validasi()">
          <h2>Kontak</h2>
          <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
          </div>
          <div class="form-group">
            <label for="nama">NIM</label>
            <input type="number" class="form-control" id="nim" placeholder="Masukkan NIM">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
          </div>
          <div class="form-group">
            <label for="pesan">Pesan</label>
            <textarea class="form-control" id="pesan" rows="3" placeholder="Masukkan Pesan..."></textarea>
          </div>
          <button type="submit" class="btn" value="kirim">Kirim</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
